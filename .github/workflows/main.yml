name: Moon Web Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start Moon
        # Запускаем Moon как обычный контейнер, прокидывая порт на хост
        run: |
          docker run -d --name moon \
            -p 4444:4444 \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aerokube/moon:latest
          
          # Ждем, пока Moon проснется на localhost
          timeout 60s bash -c 'until curl -s http://localhost:4444/status; do sleep 2; done'

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        run: mvn test
